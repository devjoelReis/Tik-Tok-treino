<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Tik Tok</title>
</head>

<body>
    <div class="app-container">

        <!--Cabeçalho / Header-->
        <header class="app-header">
            <div class="logo-container">
                <img src="./img/tiktok-logo-9.png" alt="logo tiktok" class="logo-tiktok">
            </div>
            <div class="header-item active">Seguindo</div>
            <div class="header-item">Pesquisar</div>
        </header>
        <!--Corpo Principal-->
        <main class=" videos-container">
            <!--Video 1-->
            <div class="video-container">
                <video src="./img/videoplayback (1).mp4" autoplay muted loop playsinline></video>

                <div class="video-info">
                    <div class="video-user">
                        <h3>@joelReis</h3>
                        <p>Clone interface TikTok HTML CSS e JS</p>
                    </div>
                </div>
                <div class="video-sidebar">
                    <!--Like-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-heart"></i>
                        <span>1.2k</span>
                    </div>
                    <!--Comentários-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-comment"></i>
                        <span>200</span>
                    </div>
                    <!--Compartilhar-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-share"></i>
                        <span>81</span>
                    </div>
                </div>
            </div>
            <!--Video 2-->
            <div class="video-container">
                <video src="./img/videoplayback (2).mp4" autoplay muted loop playsinline></video>

                <div class="video-info">
                    <div class="video-user">
                        <h3>@devnoob</h3>
                        <p>Clone interface TikTok HTML CSS e JS</p>
                    </div>
                </div>
                <div class="video-sidebar">
                    <!--Like-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-heart"></i>
                        <span>1.8k</span>
                    </div>
                    <!--Comentários-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-comment"></i>
                        <span>100</span>
                    </div>
                    <!--Compartilhar-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-share"></i>
                        <span>51</span>
                    </div>
                </div>
            </div>
            <!--Video 3-->
            <div class="video-container">
                <video src="./img/videoplayback.mp4" autoplay muted loop playsinline></video>

                <div class="video-info">
                    <div class="video-user">
                        <h3>@guitarhero</h3>
                        <p>Clone interface TikTok HTML CSS e JS</p>
                    </div>
                </div>
                <div class="video-sidebar">
                    <!--Like-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-heart"></i>
                        <span>1.0k</span>
                    </div>
                    <!--Comentários-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-comment"></i>
                        <span>70</span>
                    </div>
                    <!--Compartilhar-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-share"></i>
                        <span>51</span>
                    </div>
                </div>
            </div>
        </main>
        <footer class="app-footer">
            <div class="footer-item">
                <i class="fa-solid fa-house"></i>
                <span>Inicio</span>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-compass"></i>
                <span>Descobrir</span>
            </div>

            <div class="footer-item add-video">
                <i class="fa-solid fa-plus"></i>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-inbox"></i>
                <span>Caixa</span>
            </div>

            <div class="footer-item">
                <i class="fa-solid fa-user"></i>
                <span>Eu</span>
            </div>

        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
