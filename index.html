<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Tik Tok</title>
</head>

<body>
    <div class="app-container">

        <!--Cabeçalho / Header-->
        <header class="app-header">
            <div class="logo-container">
                <img src="./img/tiktok-logo-9.png" alt="logo tiktok">
            </div>
            <div class="header-item active">Seguindo</div>
            <div class="header-item">Pesquisar</div>
        </header>
        <!--Corpo Principal-->
        <main class=" videos-container">
            <!--Video 1-->
            <div class="video-container">
                <video src="./img/videoplayback (1).mp4" loop playinline></video>

                <div class="video-info">
                    <div class="video-user">
                        <h3>@joelReis</h3>
                        <p>Clone interface TikTok HTML CSS e JS</p>
                    </div>
                </div>
                <div class="video-sidebar">
                    <!--Like-->
                    <i class="fa-solid fa-heart"></i>"
                    <div class="sidebar-icon">
                        <span>1.2k</span>
                    </div>
                    <!--Comentários-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-comment"></i>
                        <span>200</span>
                    </div>
                    <!--Compartilhar-->
                    <div class="sidebar-icon">
                        <i class="fa-solid fa-share"></i>
                        <span>257</span>
                    </div>
                </div>
            </div>
            <!--Video 2-->
        </main>
    </div>

</body>

</html>
